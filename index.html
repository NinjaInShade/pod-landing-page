<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pod landing page" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <title>Pod landing page</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main class="container">
      <div class="inner-container">
        <nav class="navbar">
          <a href="./index.html">
            <img
              src="./assets/desktop/logo.svg"
              alt="Pod logo. Green circle with lines going up and down representing music frequencies."
            />
          </a>
        </nav>
        <header class="header">
          <h1 class="header-title"><span>Publish your podcasts</span> everywhere.</h1>
          <p class="body-text header-description">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts,
            Google Podcasts, Pocket Casts and more!
          </p>
          <form onsubmit="validateForm(event)" id="subscribe-form">
            <div class="input-container">
              <input
                type="text"
                class="body-s-text input"
                placeholder="Email address"
                id="subscribe-form-email"
                name="Email address"
              />
              <button class="btn btn-primary" type="submit">Request Access</button>
            </div>
            <small class="small-text error-text" id="subscribe-form-error">Input is valid</small>
          </form>
          <ul class="header-platforms">
            <li class="header-platform">
              <img src="./assets/desktop/spotify.svg" alt="Spotify podcast logo" />
            </li>
            <li class="header-platform">
              <img src="./assets/desktop/apple-podcast.svg" alt="Apple podcast logo" />
            </li>
            <li class="header-platform">
              <img src="./assets/desktop/google-podcasts.svg" alt="Google podcasts logo" />
            </li>
            <li class="header-platform">
              <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts podcast logo" />
            </li>
          </ul>
        </header>
        <!-- <img
          src="./assets/desktop/image-host.jpg"
          class="header-img"
          alt="Man speaking into a mic, recording a podcast with a green overlay to give the vibe of the brand colour."
        /> -->
        <img
          srcset="
            ./assets/desktop/image-host.jpg 888w,
            ./assets/tablet/image-host.jpg  491w,
            ./assets/mobile/image-host.jpg  375w
          "
          sizes="(max-width: 768px) 491px, (max-width: 375px) 375w"
          class="header-img"
          alt="Man speaking into a mic, recording a podcast with a green overlay to give the vibe of the brand colour."
        />
        <img src="./assets/desktop/bg-pattern-dots.svg" class="header-dots" alt="Decorative dots" aria-hidden="true" />
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
